    <script>
        // Function to check if user is logged in
        function checkLoggedInUser() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || !currentUser.email) {
                window.location.href = 'index.html'; // Redirect to login page if not logged in
            }
        }

       
        function getUserData() {
            return JSON.parse(localStorage.getItem('currentUser')) || {};
        }

        
        function updateUserData(data) {
            localStorage.setItem('currentUser', JSON.stringify(data));
        }

        
        function populateForm() {
            const userData = getUserData();
            document.getElementById('name').value = userData.name || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('phone').value = userData.phone || '';
            document.getElementById('farmLocation').value = userData.farmLocation || '';
            document.getElementById('farmSize').value = userData.farmSize || '';
        }

        
        function handleFormSubmit(e) {
            e.preventDefault();
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                farmLocation: document.getElementById('farmLocation').value,
                farmSize: document.getElementById('farmSize').value
            };
            updateUserData(userData);
            alert('Account updated successfully!');
        }

        
        function populateInsuranceTable() {
            const userEmail = getUserData().email;
            const insurances = JSON.parse(localStorage.getItem(`insurances_${userEmail}`)) || [];
            const tableBody = document.querySelector('#insuranceTable tbody');
            tableBody.innerHTML = '';
            insurances.forEach(insurance => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${insurance.policyNumber}</td>
                    <td>${insurance.cropType}</td>
                    <td>${insurance.acreage}</td>
                    <td>${insurance.insurancePackage}</td>
                    <td>${insurance.premiumType}</td>
                    <td>KES ${insurance.totalPremium.toFixed(2)}</td>
                    <td>${insurance.startDate}</td>
                    <td>${insurance.endDate}</td>
                    <td>${insurance.transactionDate}</td>
                    <td>${insurance.status}</td>
                `;
            });
        }

        
        function populateMarketBookingsTable() {
            const userEmail = getUserData().email;
            const marketBookings = JSON.parse(localStorage.getItem(`marketBookings_${userEmail}`)) || [];
            const tableBody = document.querySelector('#marketBookingsTable tbody');
            tableBody.innerHTML = '';
            marketBookings.forEach(booking => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${booking.marketName}</td>
                    <td>${booking.sellingDate}</td>
                    <td>${booking.specialRequirements || 'None'}</td>
                    <td>${new Date(booking.bookingDate).toLocaleString()}</td>
                `;
            });
        }

        
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';

        });
